<html>

<div id="PreCheckUpForm">
    <title>Pre Check Up Details </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
      
    <style type="text/css">
  .box{
      color: #fff;
      padding: 20px;
      display: none;
      margin-top: 20px;
    }
    p {
      padding: 10px;
      border: 2px solid #000000;
      } 
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  
  </head>
  <body>
    <div class="container">
      <a href="index.html"><button type="button" class="btn btn-info" id="Hospital">Back to Home</button></a>
      <h1 style="text-align: center;">Pre Check Up Details </h1>
      <form method="" action="">
        
  
        
        <div class="col-md-8 offset-md-2">
          <div class="form-group">
            <label class="control-label" for="bill_address">Address</label>
            <input type="text" class="form-control" id="bill_address"  >
          </div>
          <div class="form-group">
            <label class="control-label" for="bill_id">Bill ID</label>
            <input type="text" class="form-control" id="bill_id"  >
          </div>
          <div class="form-group">
            <label class="control-label" for="bill_date">Date</label>
            <input type="date" class="form-control" id="bill_date"  >
          </div>
          <div class="form-group">
            <label class="control-label" for="hospital_name">Hospital Name</label>
            <input type="text" class="form-control" id="hospital_name" >
          </div>
          <div class="form-group">
            <label class="control-label" for="bp">Blood Pressure Level</label>
            <select id="bp">
              <option value=""></option>
              <option value="High">High</option>
              <option value="Normal">Normal</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label" for="sugar">Blood Suger Level</label>
            <select id="sugar">
              <option value=""></option>
              <option value="High">High</option>
              <option value="Normal">Normal</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label" for="serious_illness"> Any Serious Illness</label>
            <select id="serious_illness">
              <option value=""></option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>            
            </select>
          </div>
          <div class="form-group" style="float: right;">
            <button type="button" id="SubmitBill" class="btn btn-primary">Submit</button>
            <a href="policy.html">
              <button type="button" class="btn btn-info"> Go to Policy</button>
            </a>
          </div>
        </div>
      </div>
    </form>
  
  </body>
  </div>
</html>
