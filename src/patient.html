<html>

<div id="PatientRegistrationForm">
    <title>Patient Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>
      <script src="js/app.js"></script>
      
    <style type="text/css">
  .box{
      color: #fff;
      padding: 20px;
      display: none;
      margin-top: 20px;
    }
    p {
      padding: 10px;
      border: 2px solid #000000;
      } 
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  
  </head>
  <body>
    <div class="container">
      <a href="index.html"><button type="button" class="btn btn-info" id="Hospital">Back to Home</button></a>
      <h1 style="text-align: center;">Patient Registration</h1>
      <form method="" action="">
        
  
        
        <div class="col-md-8 offset-md-2">
          <div class="form-group">
            <label class="control-label" for="address">Address</label>
            <input type="text" class="form-control" id="address1"  >
          </div>
          <div class="form-group">
            <label class="control-label" for="p_name">Patient Name</label>
            <input type="text" class="form-control" id="p_name"  >
          </div>
          <div class="form-group">
            <label class="control-label" for="age">Age</label>
            <input type="text" class="form-control" id="age"  >
          </div>
          <div class="form-group">
            <label class="control-label" for="gender">Gender</label>
            <select id="gender">
              <option value=""></option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label" for="house_address">House Address</label>
            <input type="text" class="form-control" id="house_address" >
          </div>
          <div class="form-group">
            <label class="control-label" for="country">Country</label>
            <select id="country">
              <option value=""></option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="Pakisthan">Pakisthan</option>
            </select>
          </div>
          
          <div class="form-group">
            <label class="control-label" for="state">State</label>
            <select id="state">
              <option value=""></option>
              <option value="Karnataka">Karnataka</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
            </select>
          </div>
          <div class="form-group">
            <label class="control-label" for="pin_code">Pin Code</label>
            <input type="text" class="form-control" id="pin_code" >
          </div>
         
          
          <div class="form-group">
            <label class="control-label" for="email">Email ID</label>
            <input type="mail" class="form-control" id="email" >
          </div>
          <div class="form-group">
            <label class="control-label" for="phoneno">Phone no</label>
            <input type="text" class="form-control" id="phoneno" >
          </div>
  
          <div class="form-group" style="float: right;">
            <button type="button" id="SubmitPatient" class="btn btn-primary">submit</button>
            
          </div>
        </div>
      </div>
    </form>
  
  </body>
  </div>
</html>
